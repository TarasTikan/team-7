<div class="buynow modal" data-modal="buynow">
  <button type="button" class="buynow__close js-modal-close">
    <svg class="buynow__icon" width="16" height="16">
      <use href="./images/icons.svg#icon-ep_close"></use>
    </svg>
  </button>
  <b class="buynow__title">Buy now</b>
  <form class="buynow__form">
    <div role="group" class="buynow__checkboxes">
      <ul class="buynow__list">
        <li class="buynow__item">
          <input
            type="checkbox"
            name="buynow"
            value="ice-cream"
            id="ice-cream"
            class="buynow__check visually-hidden"
          />
          <div class="buynow__scale">
            <label for="ice-cream" class="buynow__label">
              <div class="buynow__thumd buynow__thumd--cream">
                <picture>
                  <source
                    srcset="
                      ./images/ice_cream_desktop_1x.png 1x,
                      ./images/ice_cream_desktop_2x.png 2x
                    "
                    media="(min-width: 1200px)"
                  />
                  <source
                    srcset="
                      ./images/ice_cream_tablet_1x.png 1x,
                      ./images/ice_cream_tablet_2x.png 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/ice_cream_mobile_1x.png 1x,
                      ./images/ice_cream_mobile_2x.png 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img
                    src="./images/ice_cream_mobile_2x.png"
                    alt="Ice cream"
                    width="132"
                    height="132"
                    class="buynow__img"
                  />
                </picture>
              </div>
              ice cream
            </label>
          </div>
        </li>

        <li class="buynow__item">
          <input
            type="checkbox"
            name="buynow"
            value="ice-coffee"
            id="ice-coffee"
            class="buynow__check visually-hidden"
          />
          <div class="buynow__scale">
            <label for="ice-coffee" class="buynow__label">
              <div class="buynow__thumd buynow__thumd--coffee">
                <picture>
                  <source
                    srcset="
                      ./images/ice_coffee_desktop_1x.png 1x,
                      ./images/ice_coffee_desktop_2x.png 2x
                    "
                    media="(min-width: 1200px)"
                  />
                  <source
                    srcset="
                      ./images/ice_coffee_tablet_1x.png 1x,
                      ./images/ice_coffee_tablet_2x.png 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/ice_coffee_mobile_1x.png 1x,
                      ./images/ice_coffee_mobile_2x.png 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img
                    src="./images/ice_coffee_mobile_2x.png"
                    alt="Ice coffee"
                    width="132"
                    height="132"
                    class="buynow__img"
                  />
                </picture>
              </div>
              ice coffee
            </label>
          </div>
        </li>

        <li class="buynow__item">
          <input
            type="checkbox"
            name="buynow"
            value="milkshake"
            class="buynow__check visually-hidden"
            id="milkshake"
          />
          <div class="buynow__scale">
            <label for="milkshake" class="buynow__label">
              <div class="buynow__thumd buynow__thumd--milkshake">
                <picture>
                  <source
                    srcset="
                      ./images/milkshakes_desktop_1x.png 1x,
                      ./images/milkshakes_desktop_2x.png 2x
                    "
                    media="(min-width: 1200px)"
                  />
                  <source
                    srcset="
                      ./images/milkshakes_tablet_1x.png 1x,
                      ./images/milkshakes_tablet_2x.png 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/milkshakes_mobile_1x.png 1x,
                      ./images/milkshakes_mobile_2x.png 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img
                    src="./images/milkshakes_mobile_2x.png"
                    alt="Milkshake"
                    width="132"
                    height="132"
                    class="buynow__img"
                  />
                </picture>
              </div>
              milkshake
            </label>
          </div>
        </li>
      </ul>
    </div>

    <div class="inputes">
      <input
        type="text"
        name="buynow-name"
        id="buynow-name"
        class="inputes__item"
        placeholder="Name"
        required
      />

      <input
        type="tel"
        name="buynow-phone"
        id="buynow-phone"
        class="inputes__item phone-input-val"
        placeholder="Phone"
        required
      />

      <textarea
        name="buynow-comment"
        id="buynow-comment"
        class="inputes__textarea inputes__item"
        placeholder="Comment"
      ></textarea>
    </div>
    <button
      type="submit"
      class="inputes__btn submit-button-val"
      title="Please enter your phone number"
    >
      Submit
    </button>
  </form>
</div>
