<div class="modal modal-map">
  <svg class="close-modal-icon js-modal-close">
    <use href="./images/icons.svg#icon-ep_close"></use>
  </svg>
  <p class="modal-map__title">Our Locations</p>
  <picture>
    <source
      srcset="
        ./images/map_desktop_1x.jpg 448w,
        ./images/map_desktop_2x.jpg 896w
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="./images/map_mobile_1x.jpg 224w, ./images/map_mobile_2x.jpg 448w"
    />
    <img
      src="./images/map_mobile_1x.jpg"
      alt="Our location on map"
      class="modal-map__image"
      sizes="100vw"
    />
  </picture>
  <a href="https://goo.gl/maps/E3ZgCwczDR9QPWZz6" class="modal-map__link"
    >Open map</a
  >
</div>
<div class="overlay js-overlay-modal"></div>
